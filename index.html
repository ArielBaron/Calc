<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="Title" id="Time">Welcome to my calculator</h1>
    <div class="eqution-container">
        <h1 id="eq"></h1>
    </div>
    <div class="calculator-container">
        <div class="additional-buttons">
            <button class="grid-item">e</button>
            <button class="grid-item">π</button>
            <button class="grid-item">^</button>
            <button class="grid-item">√</button>
            <button class="grid-item">log </button>
            <button class="grid-item">sin </button>
            <button class="grid-item">cos </button>
            <button class="grid-item">in </button>
            <button class="grid-item">tan </button>
        </div>
        <div class="grid-container">
            <button class="grid-item" id="C">C</button>
            <button class="grid-item" id="0">0</button>
            <button class="grid-item" id="1">1</button>
            <button class="grid-item" id="2">2</button>
            <button class="grid-item" id="3">3</button>
            <button class="grid-item" id="4">4</button>
            <button class="grid-item" id="5">5</button>
            <button class="grid-item" id="6">6</button>
            <button class="grid-item" id="7">7</button>
            <button class="grid-item" id="8">8</button>
            <button class="grid-item" id="9">9</button>
            <button class="grid-item" id="+">+</button>
            <button class="grid-item" id="-">-</button>
            <button class="grid-item" id="x">x</button>
            <button class="grid-item" id="÷">÷</button>
            <button class="grid-item"  id="=">=</button> 
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
